    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
            animation: background-animate 6s infinite alternate;
            background-size: 200% 200%;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            animation: text-glow 3s infinite alternate;
            transform: skewX(-10deg);
        }

        @keyframes text-glow {
            0% {
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 4px 4px 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 1);
            }
        }

        @keyframes background-animate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .profile {
            display: inline-block;
            margin: 20px;
            perspective: 1500px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .profile img {
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .profile img:hover {
            transform: rotateY(30deg) rotateX(20deg) scale(1.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            filter: brightness(1.3);
        }

        .profile img:active {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            filter: brightness(1.5);
        }

        .profile p {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            transition: color 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .profile:hover p {
            color: #ff6f61;
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hover Animation for entire profile */
        .profile:hover img {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Hover Effects for Each Profile */
        .profile:hover {
            transform: scale(1.05) rotate(5deg);
        }

    </style>
</head>
